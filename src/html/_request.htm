<section class="page__request request">
  <div class="request__container container">
    <h2 class="request__title">Оставить заявку</h2>
    <p class="request__description">Мы получим список позиций, которые вам понравились, и обсудим их подробнее</p>
    <form action="#" class="request__form">
      <p class="request__form-row">
        <label>
          <span>
            <input type="text" placeholder="Ваше имя" class="input" required />
          </span>
        </label>
        <label>
          <span>
            <input type="tel" placeholder="Телефон" class="input" required />
          </span>
        </label>
      </p>
      <label>
        <span>
          <input type="submit" class="request__button button" value="Оставить заявку" />
        </span>
      </label>
    </form>
  </div>
</section>
