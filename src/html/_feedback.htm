<section class="page__feedback feedback">
  <div class="feedback__container container">
    <div class="feedback__content">
      <h2 class="feedback__title title">
        <svg>
          <use xlink:href="@img/icons/icons.svg#light" />
        </svg>
        48 часов на результат
      </h2>
      <p class="feedback__description">
        Почти весь товар из каталога уже хранится у нас на складе — мы отправим его вам в фантастические сроки
      </p>
      <form action="#" class="feedback__form form">
        <label>
          <span>
            <input
              autocomplete="off"
              type="email"
              name="Email"
              class="feedback__input"
              placeholder="Введите ваш e-mail"
              required />
          </span>
        </label>
        <label>
          <span>
            <input type="submit" class="feedback__button button button_white" value="Получить КП &rarr;" />
          </span>
        </label>
      </form>
    </div>
    <div class="feedback__image">
      <img src="@img/feedback.svg" alt="" aria-hidden="true" />
    </div>
  </div>
</section>
