<section class="page__connect connect">
  <div class="connect__container container">
    <div class="connect__image">
      <img src="@img/connect/image.png" alt="" aria-hidden="true" />
    </div>
    <h2 class="connect__title inner-title">Присоединяйтесь к нам!</h2>
    <p class="connect__description">
      Станьте частью успешного и перспективного бизнеса. Развивайтесь вместе с нами и достигайте новых высот! Будем рады
      видеть вас в нашей дружной команде!
    </p>
    <form action="#" class="connect__form">
      <p class="connect__form-row">
        <label>
          <span> <input class="connect__form-input" type="text" required placeholder="Ваше имя" /></span
        ></label>
        <label>
          <span> <input class="connect__form-input" type="tel" required placeholder="Телефон" /></span>
        </label>
      </p>
      <p class="connect__form-row">
        <textarea class="connect__form-input">Немного о вашем опыте работы. Можно со ссылками</textarea>
      </p>
      <label>
        <span>
          <input type="submit" class="connect__form-button button" value="Оставить заявку" />
        </span>
      </label>
    </form>
  </div>
</section>
