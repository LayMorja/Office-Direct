<section class="hero" style="background-image: url(@img/hero/background.jpg)">
  <div class="hero__container container">
    <div class="hero__buttons">
      <button class="hero__button button button_blue button_rounded">
        <svg>
          <use xlink:href="@img/icons/icons.svg#light" />
        </svg>
        <span>Отправим за 48 часов</span>
      </button>
      <button class="hero__button button button_black button_rounded">
        <svg>
          <use xlink:href="@img/icons/icons.svg#new-chair" />
        </svg>
        <span>Новый Viking 22 уже в продаже</span>
      </button>
    </div>
    <div class="hero__bottom">
      <div class="hero__content">
        <h1 class="hero__title">Простые решения для обустройства офиса</h1>
        <p>
          <svg>
            <use xlink:href="@img/icons/icons.svg#light" />
          </svg>
          <span>95% наших заказов отгружаются со склада за 48 часов</span>
        </p>
      </div>
      <div class="hero__slide">
        <button>
          <svg>
            <use xlink:href="@img/icons/icons.svg#arrow-down" />
          </svg>
          <span>узнайте подробнее</span>
        </button>
      </div>
    </div>
  </div>
</section>
