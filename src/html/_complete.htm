<section class="complete" id="complete-hero">
  <div class="complete__container container">
    <h2 class="title complete__title">
      Готовое решение <br />
      для вашего офиса
    </h2>
    <form action="#" class="complete__form">
      <label class="form__item">
        <p>Укажите количество сотрудников</p>
        <p class="radio-select">
          <span>
            <input type="radio" name="employee-quantity" id="radio1" value="2" />
            <label for="radio1"><span>2</span></label>
          </span>
          <span>
            <input type="radio" name="employee-quantity" id="radio2" value="4" checked />
            <label for="radio2"><span>4</span></label>
          </span>
          <span>
            <input type="radio" name="employee-quantity" id="radio3" value="6" />
            <label for="radio3"><span>6</span></label>
          </span>
          <span>
            <input type="radio" name="employee-quantity" id="radio4" value="8+" />
            <label for="radio4"><span>8+</span></label>
          </span>
        </p>
      </label>
      <label class="form__item">
        <p>Выберите комплектацию</p>
        <p class="checkboxes">
          <span class="checkbox">
            <input type="checkbox" name="configuration" id="check1" value="acoustics" />
            <label for="check1">
              <span class="radio-select"></span>
              Акустика
            </label>
          </span>
          <span class="checkbox">
            <input type="checkbox" name="configuration" id="check2" value="chairs" />
            <label for="check2">
              <span class="radio-select"></span>
              Кресла
            </label>
          </span>
          <span class="checkbox">
            <input type="checkbox" name="configuration" id="check3" value="storage" />
            <label for="check3">
              <span class="radio-select"></span>
              Тумбы
            </label>
          </span>
          <span class="checkbox">
            <input type="checkbox" name="configuration" id="check4" value="storage" />
            <label for="check4">
              <span class="radio-select"></span>
              Шкафы
            </label>
          </span>
        </p>
      </label>
      <label>
        <input class="button form__button" type="submit" value="Получить предложение &rarr;" />
      </label>
    </form>
  </div>
  <div class="complete__image">
    <img src="@img/complete/table.png" alt="" data-target="default" class="_active" aria-hidden="true" />
    <img src="@img/complete/acoustics.png" alt="" data-target="acoustics" aria-hidden="true" />
    <img src="@img/complete/chairs.png" alt="" data-target="chairs" aria-hidden="true" />
    <img src="@img/complete/storage.png" alt="" data-target="storage" aria-hidden="true" />
  </div>
</section>
